<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="product" type="com.webbuilders.webgym.domain.Product"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title" th:text="${product.name}">Product Description</h1>
                            </div>
                            <div class="col-md-6">
                                <img th:src="@{/images/scitec_jumbo_hardcore_3060g_brownie_praline.jpg}"
                                     width="200" height="250"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-default" href="#"
                           th:href="@{'/product/' + ${product.id} + '/image'}" role="button">Upload Image</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9">
                                <ul>
                                    <li th:each="category : ${product.categories}"
                                        th:text="${category.description}">categories</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Level:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${product.level}">Advanced</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-md-3">
                                <p><a href="#" th:href="@{${product.url}}" >View Original</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-8 ">
                                <h1 class="panel-title">Details</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default" href="#" th:href="@{'/product/' + ${product.id} + '/details'}" role="button">View Details</a>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Flavor(s):</h5>
                                    </div>
                                    <div class="col-md-7">
                                        <ul>
                                            <li th:each="details : ${product.details}"
                                                th:text="${(details.getFlavor_name())}"> </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Allergens:</h5>
                                    </div>
                                    <div class="col-md-7">
                                            <p th:each="details : ${product.details}"
                                                th:text="${(details.getAllergen_info())}"> </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Ingredients:</h5>
                                    </div>
                                    <div class="col-md-7">
                                            <p th:each="details : ${product.details}"
                                                th:text="${(details.getIngredients())}"> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Description</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${product.description}">
                                    Lorem ipsum.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
